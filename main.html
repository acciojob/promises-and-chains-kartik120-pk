<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Voting Eligibility Form</h2>
    <form id="voteForm">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="age" placeholder="Enter your age">
        <button type="submit" id="btn">Submit</button>
    </form>

    <script>
        document.getElementById("voteForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form reload
            
            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();

            // Validation: Check if both fields are filled
            if (!name || !age) {
                alert("Please enter valid details."); // Ensure exact match with Cypress test case
                return;
            }

            age = Number(age); // Convert age to a number

            // Create a Promise for voting eligibility check
            let checkVotingEligibility = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (age > 18) {
                        resolve(`Welcome, ${name}. You can vote.`);
                    } else {
                        reject(`Oh sorry ${name}. You aren't old enough.`);
                    }
                }, 4000); // 4-second delay
            });

            // Handling the Promise result
            checkVotingEligibility
                .then(message => alert(message))
                .catch(error => alert(error));
        });
    </script>

</body>
</html>
